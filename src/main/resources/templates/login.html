<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/css/errors.css">  
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <div th:text="${Registered}" style="color:blue"></div>
  <div th:text="${userexists}" style="color:blue"></div>
    <h2 class="text-2xl font-bold mb-6 text-center">Login to SkillSwap</h2>
    <form th:action="@{/userLogin}" th:object="${loginDTO}" method="post">
      <div class="mb-4">
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" th:field="*{email}" class="w-full px-4 py-2 border rounded" placeholder="you@example.com">
      </div>
      <div class="mb-6">
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" th:field="*{password}" class="w-full px-4 py-2 border rounded" placeholder="********">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
     <p class="text-center text-sm mt-4">Don't Have an account? <a href="regPage" class="text-blue-600 hover:underline">Register</a></p>
  </div>
</body>
</html>
