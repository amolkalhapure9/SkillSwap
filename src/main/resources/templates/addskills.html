<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Skills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Select Your Skills</h2>
    <form th:action="@{/saveSkills}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="skills">Choose your skills:</label>
            <select name="skillIds" multiple class="form-control" size="6">
                <option th:each="skill : ${allskills}" 
                        th:value="${skill.id}" 
                        th:text="${skill.name}"
                        th:selected="${user.skills.contains(skill)}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Skills</button>
    </form>
</div>
</body>
</html>
