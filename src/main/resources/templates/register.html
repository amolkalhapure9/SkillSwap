<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/errors.css">  
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <div th:text="${userexists}" style="color:red"></div>
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    <form th:action="@{/userregister}" th:object="${user}" method="post">
      <div class="mb-4">
        <div th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="error"></div>
        <label class="block mb-1 font-semibold">First Name</label>
        <input type="text" th:field="*{fname}"  class="w-full px-4 py-2 border rounded" placeholder="Your name">
      </div>
      <div class="mb-4">
      <div th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="error"></div>
        <label class="block mb-1 font-semibold">Last Name</label>
        <input type="text" th:field="*{lname}"  class="w-full px-4 py-2 border rounded" placeholder="Your name">
      </div>
      <div class="mb-4">
   <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
   <div th:text="${exists}" style="color:red"></div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" th:field="*{email}"  class="w-full px-4 py-2 border rounded" placeholder="you@example.com">
      </div>
      <div class="mb-4">
     <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" th:field="*{password}"  class="w-full px-4 py-2 border rounded" placeholder="********">
      </div>
      <div class="mb-6">
      <div th:text="${cpassword}" style="color:red"></div>
        <label class="block mb-1 font-semibold">Confirm Password</label>
        <input type="password" name="cpassword" class="w-full px-4 py-2 border rounded" placeholder="********">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="text-center text-sm mt-4">Already have an account? <a href="loginPage" class="text-blue-600 hover:underline">Login</a></p>
  </div>
</body>
</html>
