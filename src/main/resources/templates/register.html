<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    <form action="userregister" method="Post">
      <div class="mb-4">
        <label class="block mb-1 font-semibold">First Name</label>
        <input type="text" name="fname" class="w-full px-4 py-2 border rounded" placeholder="Your name">
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Last Name</label>
        <input type="text" name="lname" class="w-full px-4 py-2 border rounded" placeholder="Your name">
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded" placeholder="you@example.com">
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded" placeholder="********">
      </div>
      <div class="mb-6">
        <label class="block mb-1 font-semibold">Confirm Password</label>
        <input type="password" name="cpassword" class="w-full px-4 py-2 border rounded" placeholder="********">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>
</body>
</html>
