<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .profile-card {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h3 class="mb-4 text-center">Edit Your Profile</h3>

        <form th:action="@{/updateProfile}" th:object="${updateProfile}"  method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text"  class="form-control"  placeholder="Your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea class="form-control" th:field="*{Bio}"  rows="3" placeholder="Something about you..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" th:field="*{mobile}" class="form-control"  placeholder="+91...">
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" th:field="*{city}" class="form-control"  placeholder="City, Country">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Country</label>
                <input type="text" th:field="*{country}" class="form-control"  placeholder="City, Country">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/dashboard" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
