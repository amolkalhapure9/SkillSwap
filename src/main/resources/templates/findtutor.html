<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Tutor - SkillSwap</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/findtutor.css">
  
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">SkillSwap</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">Offer a Skill</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">Request Help</a>
         <span th:if="${user!=null}">
         <a href="notification" class="text-gray-600 font-semibold ml-4 mr-4">Notifications</a>
         <a href="/profile" class="text-blue-600 font-semibold ml-1" th:text="${user.fname}"></a> 
         
         <a href="logout" class="ml-8">LogOut</a>
         
         </span>
        
      </nav>
    </div>
  </header>

  <!-- Search Section -->
  <section class="text-center py-16 bg-blue-100">
    <h2 class="text-4xl font-bold mb-4">Find the Perfect Tutor</h2>
    
    <p class="text-lg text-gray-700 mb-6">Search for tutors based on skills you want to learn.</p>
    <div class="space-x-4">
      <form action="/searchUser" method="get">
      <input type="text" name="searchterm" placeholder="Search for tutors by skill..." class="py-2 px-4 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-600 w-1/3">
      <button class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Search</button>
      
      </form>
    </div>
  </section>

  <!-- Tutors List -->
  <section class="py-12 bg-white">
    <div class="container mx-auto px-6">
      <h3 class="text-2xl font-bold text-center mb-10">Available Tutors</h3>
      <h2 class="bg-gray-50 text-4xl font-bold text-center mb-4"   th:text="${noUser}"></h2>
      <div class="grid md:grid-cols-3 gap-6">
        <!-- Tutor Card 1 -->
        
        <div class="bg-gray-50 p-4 rounded shadow" th:each="publicuser : ${publicusers}">
          <div class="flex items-center mb-4" >
            <img src="https://i.pravatar.cc/70" alt="Profile" class="w-16 h-16 rounded-full object-cover mr-4">
            
            <div>
              <h4 class="font-semibold" th:text="${publicuser.name}"></h4>
              <p class="text-sm text-gray-600" th:text="${publicuser.city+', '+' '+publicuser.country}"></p>
            </div>
          </div>
          <p class="mb-4"th:text="${publicuser.bio}"></p>
          <div class="flex flex-wrap gap-4">
               <a th:href="@{'/publicprofile/'+${publicuser.id}}" class="bg-blue-600 text-white py-1 px-4 rounded-full hover:bg-blue-700">View Profile</a>
               <a href="#" class="bg-gray-600 text-white py-1 px-4 rounded-full hover:bg-gray-700">Send Message</a>
               <a href="#"  class="send-button-request bg-green-600 text-white py-1 px-4 rounded-full hover:bg-green-700" th:attr="data-user=${publicuser.id}">Send Request</a>
         </div>

        </div>
        

        <!-- Tutor Card 2 -->
       

        <!-- Tutor Card 3 -->
       
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; 2025 SkillSwap. All rights reserved.</p>
    <div class="mt-2 text-sm">
      <a href="#" class="hover:underline">About</a> | 
      <a href="#" class="hover:underline">Contact</a> | 
      <a href="#" class="hover:underline">Privacy</a>
    </div>
  </footer>

</body>
<script src="/js/findtutor.js"></script> 
</html>
